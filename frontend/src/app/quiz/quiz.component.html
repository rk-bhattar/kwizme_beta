<div class="container"
     style="min-height: 70vh;">

    <form [formGroup]="answer">
        <div class="row">
            <div class="col-md-12">
                <p class="title">We have generated the quiz as you asked, have fun solving the below questions.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div *ngFor="let item of quizService.questions;let i = index">
                    <h2>Question {{i+1}} - {{item.question}}</h2>
                    <div class="options ps-4">
                        <p>
                            <input type="radio"
                                   name="q{{i+1}}"
                                   value="A"
                                   formControlName="q{{i+1}}"> <span>{{item.options['A']}}</span>
                        </p>
                        <p>
                            <input type="radio"
                                   name="q{{i+1}}"
                                   value="B"
                                   formControlName="q{{i+1}}"> <span>{{item.options['B']}}</span>
                        </p>
                        <p>
                            <input type="radio"
                                   name="q{{i+1}}"
                                   value="C"
                                   formControlName="q{{i+1}}"> <span>{{item.options['C']}}</span>
                        </p>
                        <p>
                            <input type="radio"
                                   name="q{{i+1}}"
                                   value="D"
                                   formControlName="q{{i+1}}"> <span>{{item.options['D']}}</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <button type="button"
                        class="btn primary-btn mt-3"
                        (click)="submit()"
                        [disabled]="!answer.valid">
                    Submit
                </button>
            </div>
        </div>

    </form>
</div>
